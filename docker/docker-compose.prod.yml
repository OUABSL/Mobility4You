# Production Docker Compose Configuration
# =====================================
# PostgreSQL optimizado para producci√≥n con arquitectura modular

services:
  # Database Service - PostgreSQL with production optimizations
  db:
    image: postgres:16-alpine
    container_name: mobility4you_postgres_prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - mobility4you_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: "0.5"
    security_opt:
      - no-new-privileges:true

  # Backend Service - Django with Gunicorn
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.prod
      target: production
    container_name: mobility4you_backend_prod
    restart: unless-stopped
    volumes:
      - static_volume_prod:/app/staticfiles:ro
      # media_volume_prod DEPRECATED: Media files now unified in staticfiles/media/
      - logs_volume_prod:/app/logs
      - ../backend/entrypoint.sh:/entrypoint.sh:ro # Use entrypoint from backend/
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Django Core
      - DJANGO_ENV=production
      - DJANGO_SETTINGS_MODULE=config.settings.render
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      # Database PostgreSQL
      - DB_ENGINE=postgresql
      - DB_HOST=db
      - DB_NAME=${POSTGRES_DB}
      - DB_USER=${POSTGRES_USER}
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - DB_PORT=5432
      # Redis
      - REDIS_URL=redis://redis:6379/0
      # Stripe
      - STRIPE_PUBLISHABLE_KEY=${STRIPE_PUBLISHABLE_KEY}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      # URLs
      - FRONTEND_URL=${FRONTEND_URL}
      - BACKEND_URL=${BACKEND_URL}
      # Security
      - SECURE_SSL_REDIRECT=${SECURE_SSL_REDIRECT:-True}
      - SESSION_COOKIE_SECURE=${SESSION_COOKIE_SECURE:-True}
      - CSRF_COOKIE_SECURE=${CSRF_COOKIE_SECURE:-True}
    networks:
      - mobility4you_network
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: "1.0"
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service - React with Nginx
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.prod
      args:
        - REACT_APP_STRIPE_PUBLISHABLE_KEY=${REACT_APP_STRIPE_PUBLISHABLE_KEY}
        - REACT_APP_API_URL=${REACT_APP_API_URL}
        - REACT_APP_BACKEND_URL=${REACT_APP_BACKEND_URL}
    container_name: mobility4you_frontend_prod
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - mobility4you_network
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    security_opt:
      - no-new-privileges:true

  # Reverse Proxy - Nginx with SSL termination
  nginx:
    image: nginx:1.21-alpine
    container_name: mobility4you_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - static_volume_prod:/usr/share/nginx/static:ro
      # media_volume_prod DEPRECATED: Media files now unified in static_volume_prod
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - frontend
      - backend
    networks:
      - mobility4you_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Service - For caching and session storage
  redis:
    image: redis:6.2-alpine
    container_name: mobility4you_redis_prod
    restart: unless-stopped
    volumes:
      - redis_data_prod:/data
      - ./redis/redis.prod.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    networks:
      - mobility4you_network
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: "0.25"
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring Service - Optional
  monitoring:
    image: prom/prometheus:latest
    container_name: mobility4you_monitoring
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    networks:
      - mobility4you_network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
    profiles:
      - monitoring

  # Backup Service - Automated database backups
  backup:
    image: alpine:latest
    container_name: mobility4you_backup
    volumes:
      - db_data_prod:/var/lib/mysql:ro
      - ./backups:/backups
      - ./scripts/backup.sh:/backup.sh:ro
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS:-30}
    networks:
      - mobility4you_network
    restart: unless-stopped
    entrypoint: ["sh", "-c", "apk add --no-cache mysql-client && crond -f"]
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: "0.1"
    profiles:
      - backup

volumes:
  postgres_data_prod:
    driver: local
  static_volume_prod:
    driver: local
  logs_volume_prod:
    driver: local
  redis_data_prod:
    driver: local

networks:
  mobility4you_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
