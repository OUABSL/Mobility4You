# Redis Production Configuration
# Optimized for caching and session storage

# Basic settings
bind 0.0.0.0
port 6379
protected-mode no
timeout 0
tcp-keepalive 300

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence settings (minimal for production cache)
save 900 1
save 300 10
save 60 10000

# Security
requirepass redis_password_secure_2024

# Logging
loglevel notice
logfile ""

# Performance
databases 16
tcp-backlog 511
hz 10

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
